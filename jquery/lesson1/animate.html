<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="./../node_modules/jquery/tmp/jquery.js"></script>
	<script src="./../node_modules/jquery-color/jquery.color.js"></script>
</head>
<body>
<button id="go">Simple</button>
<button id="sat">Desaturate</button>
<div id="block">Hello!</div>

<script>
	$("#go").click(function(){
		$("#block").animate({
			backgroundColor: "#abcdef",
			width:'100%',
			height: '300px'
		}, 1500 );
	});
	$("#sat").click(function(){
		$("#block").animate({
			backgroundColor: $.Color({ saturation: 0 })
		}, 1500 );
	});
</script>

<style>
	.test{
		width: 100px;
		height: 100px;
		border: 1px solid #ccc;

		position: relative;

	}
	.test1{
		width:80px;
		height: 80px;
		border: 1px solid green;
		position: absolute;
		left: 10px;
		top: 10px;;
	}
	.test2{
		width: 60px;
		height: 60px;
		border:1px solid red;
		position: relative;
		left: 10px;
		top: 10px;
	}
	.test3{
		width: 30px;
		height: 30px;
		border: 1px solid yellow;
		position: absolute;
		left: 10px;
		top: 10px;
		background: #000;
	}
</style>
<div class="test">
	<div class="test1">
		<div class="test2">
			<div class="test3"></div>
		</div>
	</div>
</div>
</body>
</html>
