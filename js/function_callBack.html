	function setList(cb){
		var list = [];

				age: i*3
			});
		}

		if (cb){
			cb(list);
		}
	}

	setList(listAge3);

	function listAge3(res,cb) {
		console.log(res);
		if (res.length){
			res.forEach(function (cur,idx) {
				cur.age *= 2;
			});

			console.log(res);
			if (cb){
				cb(res);
			}
		}
	}
