<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function getCookie(cname) {
		var name = cname + "=";

		var ca = document.cookie.split(';');

		for (var i = 0; i < ca.length; i++) {
			var c = ca[i].trim();
			if (c.indexOf(name) == 0){
				var _obj = c.substring(name.length, c.length);
				return _obj;
			}
		}
		return "";
	}



</script>
</body>
</html>
